<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSB6TJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      var i = 2;
            $("#btnDk").click(function() {
                $("#myModal").modal();
            })
            function kiemtraEmail() {
              var re = /\S+@\S+\.\S+/;
              if ($("#txtEmail").val() == "") {
                    $("#tbEmail").html("*Bắt buộc nhập");
                    $("#tbEmail").addClass("mauDo");
                    return false;
                } else{ 
                if (!re.test($("#txtEmail").val())) {
                    $("#tbEmail").html("*Email phải bao gồm cả @ !!");
                    $("#tbEmail").addClass("mauDo");
                    return false;
                }
              } 
                $("#tbEmail").html("*Bạn đã nhập đúng");
                $("#tbEmail").addClass("mauDo");
                return true;
          };
          $("#txtEmail").blur(kiemtraEmail);
            function kiemtraUserN() {
                var kt = /^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d]+$/;
                if ($("#txtUserN").val() == "") {
                    $("#tbUserN").html("*Bắt buộc nhập");
                    $("#tbUserN").addClass("mauDo");
                    return false;
                } else{ 
                if (!kt.test($("#txtUserN").val())) {
                    $("#tbUserN").html("*Tên đăng nhập phải có chữ, số và không có khoảng trắng !!");
                    $("#tbUserN").addClass("mauDo");
                    return false;
                }
              } 
                $("#tbUserN").html("*Bạn đã nhập đúng");
                $("#tbUserN").addClass("mauDo");
                return true;
            };
            $("#txtUserN").blur(kiemtraUserN);
            function kiemtraPassword() {
                var kt = /^(?=.*[A-Z])(?=.*\d)(?=.*[-!@#\$%\^&\*])[A-Za-z\d-!@#\$%\^&\*]+$/;
                if ($("#txtPasword").val() == "") {
                    $("#tbPassword").html("*Bắt buộc nhập");
                    $("#tbPassword").addClass("mauDo");
                    return false;
                } else{ 
                if (!kt.test($("#txtPassword").val())) {
                    $("#tbPassword").html("*Mật khẩu phải có chữ cái viết hoa, số và kí tự đặc biệt !!");
                    $("#tbPassword").addClass("mauDo");
                    return false;
                }
              } 
                $("#tbPassword").html("*Bạn đã nhập đúng");
                $("#tbPassword").addClass("mauDo");
                return true;
            };
            $("#txtPassword").blur(kiemtraPassword);
            function kiemtraCFPassword() {
                if ($("#confirm-password").val() == $("#txtPassword").val()) {
                  $("#tbCF").html("*Mật khẩu trùng khớp !!");
                  $("#tbCF").addClass("mauDo");
                    return true;
                } else {
                  $("#tbCF").html("*Mật khẩu KHÔNG trùng khớp !!");
                  $("#tbCF").addClass("mauDo");
                    return false;        
                };
            };
            $("#confirm-password").blur(kiemtraCFPassword);
          $("#btnDangKy").click(function() {
  // Lấy thông tin người dùng từ các trường nhập liệu
            var username = $("#txtUserN").val();
            var password = $("#txtPassword").val();
            var email = $("#txtEmail").val();

  // Lưu trữ thông tin người dùng vào LocalStorage
          localStorage.setItem("username", username);
          localStorage.setItem("password", password);
          localStorage.setItem("email", email);

  // Chuyển hướng người dùng đến trang chủ
          window.location.href = "index.html";
          alert("Đăng ký thành công");
});

    });
  </script>
  <style>
    .mauDo {
            font-size: 100%;
            color: red;
        }
  </style>
</head>
<body>
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light container ">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dụng cụ thể thao</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Liên hệ</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header> 
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h2 class="mb-3">Đăng ký tài khoản</h2>
        <form action="#" method="post" onsubmit="signup()">
          <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" class="form-control" id="txtUserN">
            <span id="tbUserN">*</span>
          </div>
          <div class="form-group">
            <label for="">Địa chỉ email:</label>
            <input type="text" class="form-control" id="txtEmail">
            <span id="tbEmail">*</span>
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" class="form-control" id="txtPassword">
            <span id="tbPassword">*</span>
          </div>
          <div class="form-group">
            <label for="confirm-password">Xác nhận mật khẩu:</label>
            <input type="password" class="form-control" id="confirm-password">
            <span id="tbCF">*</span>
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="btnDangKy">Đăng ký</button>
        </form>
        <div class="mt-3 text-center">
          <span>Bạn đã có tài khoản? <a href="#">Đăng nhập ngay</a></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
